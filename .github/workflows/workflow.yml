name: CI

on:
  - push

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Install Dependencies
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install # will run `yarn install` command
      - name: Check Link
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: lint # will run `yarn lint` command
